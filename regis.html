<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cyber</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body> 
    
    <div class="container">
        <h2>Registration Form</h2>
        <div class="from-container">
            <form>
                <div class="input-name">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="First Name" class="name" required>
                    <span>
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Last Name" class="name" required>  
                    </span>

                </div>

                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Email" class="text-name" required>
                </div>

                <div class="input-name">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password" class="text-name" required>
                </div>
                <div class="input-name">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Confirm password" class="text-name" required>
                </div>
                <div class="input-name" >
                    <input type="radio" class="radio-button" name="r1">
                    <label>Male</label>

                    <input type="radio" class="radio-button" name="r1">
                    <label>Female</label>

                    <input type="radio" class="radio-button" name="r1">
                    <label>Others</label>
                </div>
                <div class="input-name">
                    <select class="state">
                        <option>Select a State</option>
                        <option> Andhra Pradesh</option>
                        <option>Arunachal Pradesh</option>
                        <option>Assam</option>
                        <option>Bihar</option>
                        <option>Chhattisgarh</option>
                       <option> Goa</option>
                       <option> Gujarat</option>
                        <option>Haryana</option>
                       <option> Himachal Pradesh</option>
                       <option> Jharkhand</option>
                       <option> Karnataka</option>
                       <option> Kerala</option>
                       <option> Madhya Pradesh</option>
                       <option> Maharashtra</option>
                       <option> Manipur</option>
                       <option> Meghalaya</option>
                       <option> Mizoram</option>
                       <option> Nagaland</option>
                       <option> Odisha</option>
                       <option> Punjab</option>
                       <option> Rajasthan</option>
                       <option> Sikkim</option>
                       <option> Tamil Nadu</option>
                       <option> Telangana</option>
                       <option> Tripura</option>
                       <option> Uttarakhand</option>
                       <option> Uttar Pradesh</option>
                       <option> West Bengal</option>

                    </select>
                    <div class="arrow"></div>
                </div>

                <div class="input-name">
                    <i class="fa fa-home"></i>
                    <input type="address" placeholder="Address" class="text-name" required>
                </div>


                <div class="input-name">
                    <input type="checkbox" Class="check-button" >
                    <label for="check-button" class="check">I accept the terms amd conditions</label>
                </div>
                <div class="input-name">
                    <input type="submit" Class="button" value="Register" >
                    
                </div>
                    




                 
            </form>
        </div>
    </div>
    
</body>
</html>
