<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Your Desire Transport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Booking.css">
</head>
<body class="main-bg">
<div class="form">
       <div class="form-text">
             <h1>Book Now</h1>
           <p>Fill your Details Very Carefully</p>
       </div>
       <div class="main-form">
           <form action="">
            <div>
                <span>Enter your full name</span>
                <input type="text" name="name" id="name" placeholder="Enter the Name....">
            </div>
            <div>
                <span>Enter your email</span>
                <input type="email" name="name" id="name" placeholder="Enter the Email....">
            </div>
            <div>   
                <span>How many People ?</span>           <!-- this is the select option-->  
                <select name="People" id="people" required>
                    <option value="" style="color: #fff;"><---People---></option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
            </div>
            <div>
                <span>Your Timing</span>
                <input type="text" name="time" id="time" placeholder="Time">
            </div>
            <div>
                <span>What is the date</span>
                <input type="date" name="date" id="date" placeholder="date" required>
            </div>
            <div>
                <span>Your Phone Number</span>
                <input type="number" name="number" id="name" placeholder="Write your number here----" required>
            </div>
            <div>
                <span>Select your Card</span>
                <select name="Card" id="" required>
                    <option value="" style="color: #fff;">Cards</option>
                    <option value="">RuPay</option>
                    <option value="">VISA</option>
                    <option value="">Masters Card</option>
                </select>
            </div>
            <div>
                <span>Your UPI Id</span>
                <input type="number" name="number" id="name" placeholder="Enter UPI Id" required>
            </div>
            <div id="submit">
                <input type="submit" value="CONFIRM BOOKING" name="submit" id="submit">
            </div>   
           </form>
       </div>
</div>

</body>
</html>
